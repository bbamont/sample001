<h2>Play Audio File 1</h2>
<p>
<p>
<h3>Read audio file using ajax, play sound with sliders for start, end, and rate.</h3>

<p>
<button id="createaudiocontextbutton">Create Audio Context</button>

<p>
<button id="playbutton">Play</button>
<button id="stopbutton">Stop</button>

<p>
Set playback rate

<p>
<input id="playback-rate-control" type="range" min="0.25" max="3" step="0.05" value="1">
<span id="playback-rate-value">1.0</span>

<p>
Set loop start and loop end

<p>
<input id="loopstart-control" type="range" min="0" max="20" step="1" value="0">
<span id="loopstart-value">0</span>

<p>
<input id="loopend-control" type="range" min="0" max="20" step="1" value="0">
<span id="loopend-value">0</span>
